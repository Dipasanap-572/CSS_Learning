<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flip Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial ,sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 150px;
            height: 200px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .card-front {
            background-color: #007b8a;
        }

        .card-back {
            background-color: #f76c6c;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="container">
        
         <div class="card">
         <div class="card-inner">
            
                <div class="card-front">Front 1</div>
                <div class="card-back">Back 1: Welcome!</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front 2</div>
                <div class="card-back">Back 2: Info</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front 3</div>
                <div class="card-back">Back 3: Services</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front 4</div>
                <div class="card-back">Back 4: Contact</div>
            </div>
        </div>

    </div>

</body>
</html>

</html>
